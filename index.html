<!doctype html>
<head>
  <title>Sliding Blocks</title>
  <style>
    s-block { display: none }
    s-blank { display: none }
    sliding-blocks { display: block }
  </style>
</head>
<body style="-webkit-user-select: none; -moz-user-select: none">
  <sliding-blocks rows="3" cols="3" width="300" height="300" targets shuffle>
    <s-block>I</s-block><s-block>N</s-block><s-block>T</s-block>
    <s-block>E</s-block><s-block>R</s-block><s-block>A</s-block>
    <s-block>C</s-block><s-block>T.</s-block><s-blank></s-blank>
  </sliding-blocks>
  <script src="sliding-blocks.js"></script>
</body>
